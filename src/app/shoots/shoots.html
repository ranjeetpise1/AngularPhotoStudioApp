<div class="card-grid">
    <mat-card *ngFor="let card of cards" class="card">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="card.image" alt="card.title">
  <mat-card-content>
    <p>{{ card.description }}</p>
  </mat-card-content>
</mat-card>
</div>
